<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="chat">
		<ul class="chat__meassage-area">
			
		</ul>
		<form autocomplete="off" class="chat__form">
			<textarea  class="chat__text" name="text" placeholder="Type your message"></textarea>
			<button type="button" class="chat__send" onclick="sendMsg()">Send</button>
		</form>
	</div>
	<div class="status">

		<p class="status__amount">0</p>
	</div>
	<div class="show" onclick="showMenu()">Profile</div>
	<div class="showClose showClose_style" onclick="hideMenu()"></div>
	<div class="logout logout_style" onclick="logOut()">Log out</div>
	<div class="menu menu_style">
		<div class="menu__nickname menu__nickname_style">Nickname</div>
		<div class="menu__profile menu__profile_style">Your name</div>
		<div class="menu__name"></div>
		<div class="menu__profile menu__profile_style">Your Sex</div>
		<div class="menu__sex"></div>
		<div class="menu__profile menu__profile_style">Registration Data</div>
		<div class="menu__regdata"></div>
		<div class="menu__profile menu__profile_style">Amount of Messages</div>
		<div class="menu__mAmount"></div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script  type="text/javascript" src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
