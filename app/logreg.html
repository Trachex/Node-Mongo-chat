<!DOCTYPE html>
<html>
<head>
	<title>Log in or Registrer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/logregStyle.css">
</head>
<body>
	<header class="header">Log in or Register</header>
	<div class="login login_style">
		<form autocomplete="off" action="login" class="login__form login__form_style">
			<input type="text" placeholder="Enter your login (Nickname)" name="nickname" class="login__nick_style">
			<input type="password" placeholder="Enter your password" name="password" class="login__pass_style">
			<button type="button" onclick="logIn()" class="login__button_style">Log in</button>
		</form>
	</div>
	<div class="register register_style">
		<form autocomplete="off" class="register__form register__form_style">
			<input type="text" placeholder="Enter your nickname" name="nickname" class="register__nick_style">
			<input type="password" placeholder="Enter your password" name="password" class="register__pass_style">
			<input type="text" placeholder="What is your name?" name="name" class="register__name_style">
			<div class="register__radio register__radio_style">
				<p>What is your sex?</p>
				<div>
					<input type="radio" name="sex" value="Male" checked><p>Male</p>
				</div>
				<div>
					<input type="radio" name="sex" value="Female"><p>Female</p>
				</div>
			</div>
			<button type="button" onclick="register()" class="register__button_style">Register now!</button>
		</form>
	</div>
	<script  type="text/javascript" src="js/logregScript.js"></script>
</body>
</html>
